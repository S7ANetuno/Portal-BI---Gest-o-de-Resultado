<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal BI - Gestão de Resultados</title>
  <style>
    body {
      margin: 0;
      background-color: #000000; /* azul forte */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #000000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Portal BI - Gestão de Resultados</h1>
    <form onsubmit="event.preventDefault(); alert('Login simulado!');">
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>
      <input type="submit" value="Entrar">
    </form>
  </div>
</body>
</html>
